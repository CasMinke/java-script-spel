<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>pull the trigger</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<header>
    <h1>Pull the trigger</h1>
    <h2>The game</h2>
</header>
<div class="container">
    <div>
        <span><h2>Enemy</h2></span>
        <span id="enemyHealth">Health: 100</span>
        <span id="damageovertime">Bleed damage: LVL0</span>
    </div>
    <div>
        <img id="soldier" src="afbeeldingen/soldier.png" width="500px">
    </div>
    <div>
        <img id="sniper" src="afbeeldingen/sniper.png" width="500px">
    </div>
    <div>
        <span><h2>player</h2></span>
        <span id="rank">Rank: Rookie</span>
        <span id="rifle">Rifle: M1 Garand</span>
        <span id="playerlevel">Playerlevel: 1</span>
        <span id="experience">Experience: 0</span>
        <span id="damage">Damage per shot: 10</span>
        <span id="kills">Confirmed kills: 0</span>
        <button onclick="attack()">Pull the trigger</button>
        <span><h2>Currency</h2></span>
        <span id="coins">Dogtags: 0</span>
        <button onclick="upgrade()">5 Dogtags: upgrade Damage per shot plus 1</button>
        <button onclick="upgradeaanvraag()">10 Dogtags: upgrade Bleed damage plus 1LVL</button>
    </div>
</div>
</body>
</html>
